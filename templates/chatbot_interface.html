    }

    // ============================================
    // STATE VARIABLES
    // ============================================
    const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    const currentPage = document.body.dataset.page || 'home';

    let isRecording = false;
    let isSpeaking = false;
    let currentRecognition = null;
    let autoSpeakEnabled = true;
    let messageCount = 0;

    const CHAT_HISTORY_KEY = 'rain_assistant_chat_history';

    console.log('✓ Session initialized:', { sessionId, currentPage });

    // ============================================
    // LOCALSTORAGE FUNCTIONS
    // ============================================
    function loadChatHistory() {
        console.log('📂 Loading chat history from localStorage...');
        try {
            const savedHistory = localStorage.getItem(CHAT_HISTORY_KEY);
            if (savedHistory) {
                const messages = JSON.parse(savedHistory);
                console.log(`✓ Found ${messages.length} saved messages`);
                
                chatMessages.innerHTML = '';
                
                messages.forEach((msg, index) => {
                    console.log(`  ↳ Restoring message ${index + 1}:`, msg.sender);
                    addMessageToUI(msg.text, msg.sender, msg.time, false);
                });
                
                scrollToBottom();
            } else {
                console.log('ℹ️ No saved chat history found');
            }
        } catch (error) {
            console.error('❌ Error loading chat history:', error);
        }
    }

    function saveChatHistory() {
        console.log('💾 Saving chat history to localStorage...');
        try {
            const messages = [];
            const messageElements = chatMessages.querySelectorAll('.message-wrapper');
            
            messageElements.forEach((element, index) => {
                const sender = element.classList.contains('bot-message') ? 'bot' : 'user';
                const text = element.querySelector('.message-bubble p').textContent;
                const time = element.querySelector('.message-time').textContent;
                
                messages.push({ sender, text, time });
            });
            
            localStorage.setItem(CHAT_HISTORY_KEY, JSON.stringify(messages));
            console.log(`✓ Saved ${messages.length} messages to localStorage`);
        } catch (error) {
            console.error('❌ Error saving chat history:', error);
        }
    }

    // ============================================
    // MESSAGE FUNCTIONS
    // ============================================
    async function sendMessage() {
        messageCount++;
        console.log(`\n╔════════════════════════════════════════╗`);
        console.log(`║   SENDING MESSAGE #${messageCount}               ║`);
        console.log(`╚════════════════════════════════════════╝`);
        
        const message = chatInput.value.trim();
        
        if (!message) {
            console.log('⚠️ Empty message, skipping send');
            return;
        }
        
        console.log('📤 User message:', message);

        addMessage(message, 'user');
        chatInput.value = '';
        console.log('✓ Added user message to UI');
        
        showTypingIndicator();

        try {
            console.log('🌐 Sending API request to /api/chat...');
            
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: message,
                    session_id: sessionId,
                    current_page: currentPage
                })
            });

            console.log('📡 Response status:', response.status);
            const data = await response.json();
            console.log('📥 Response data:', data);
            
            hideTypingIndicator();

            if (data.success) {
                console.log('✓ Bot response:', data.response);
                addMessage(data.response, 'bot');
                
                if (autoSpeakEnabled) {
                    console.log('🔊 Auto-speaking response...');
                    speakText(data.response);
                }
                
                if (data.navigate_to) {
                    console.log('🧭 Navigation requested to:', data.navigate_to);
                    const navigationMap = {
                        'home': '/',
                        'scheduler': '/scheduler',
                        'forecaster': '/forecaster'
                    };
                    
                    const targetPath = navigationMap[data.navigate_to];
                    
                    if (targetPath) {
                        console.log(`⏱️ Navigating to ${targetPath} in 2 seconds...`);
                        setTimeout(() => {
                            console.log('🚀 Navigating now!');
                            window.location.href = targetPath;
                        }, 2000);
                    }
                }
            } else {
                console.error('❌ API returned error');
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
            }
        } catch (error) {
            console.error('❌ Fetch error:', error);
            hideTypingIndicator();
            addMessage('Sorry, I could not connect to the server.', 'bot');
        }
        
        console.log('✓ Message send complete\n');
    }

    function addMessage(text, sender) {
        const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        console.log(`  ➕ Adding ${sender} message:`, text.substring(0, 50) + '...');
        addMessageToUI(text, sender, time, true);
    }

    function addMessageToUI(text, sender, time, shouldSave = true) {
        const messageWrapper = document.createElement('div');
        messageWrapper.className = `message-wrapper ${sender}-message`;

        messageWrapper.innerHTML = `
            <div class="message-avatar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    ${sender === 'bot' ? 
                        '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2L2 7l10 5 10-5-10-5z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 17l10 5 10-5M2 12l10 5 10-5"/>' :
                        '<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke-width="2"></path><circle cx="12" cy="7" r="4" stroke-width="2"></circle>'
                    }
                </svg>
            </div>
            <div class="message-content">
                <div class="message-bubble">
                    <p>${escapeHtml(text)}</p>
                </div>
                <div class="message-actions">
                    ${sender === 'bot' ? `
                        <button type="button" class="action-btn speak-btn" data-message="${escapeHtml(text)}">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" stroke-width="2"></polygon>
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07" stroke-width="2"></path>
                            </svg>
                        </button>
                    ` : ''}
                    <span class="message-time">${time}</span>
                </div>
            </div>
        `;

        const quickActions = document.getElementById('quickActions');
        if (quickActions && sender === 'user') {
            console.log('  ↳ Removing quick actions');
            quickActions.remove();
        }

        chatMessages.appendChild(messageWrapper);
        scrollToBottom();

        if (sender === 'bot') {
            const speakBtn = messageWrapper.querySelector('.speak-btn');
            if (speakBtn) {
                speakBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('🔊 Manual speak button clicked');
                    speakText(speakBtn.dataset.message, speakBtn);
                });
            }
        }

        if (shouldSave) {
            saveChatHistory();
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // ============================================
    // TEXT-TO-SPEECH
    // ============================================
    function speakText(text, button) {
        console.log('🎤 speakText called');
        
        if (isSpeaking) {
            console.log('  ↳ Stopping current speech');
            window.speechSynthesis.cancel();
            if (button) button.classList.remove('speaking');
            isSpeaking = false;
            return;
        }

        console.log('  ↳ Starting speech:', text.substring(0, 50) + '...');
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = 0.95;
        utterance.pitch = 1;
        utterance.volume = 1;
        
        const voices = window.speechSynthesis.getVoices();
        const englishVoice = voices.find(voice => 
            (voice.lang === 'en-US' || voice.lang === 'en-GB') && 
            (voice.name.includes('Google') || voice.name.includes('Microsoft'))
        ) || voices.find(voice => voice.lang.startsWith('en'));
        
        if (englishVoice) {
            utterance.voice = englishVoice;
            console.log('  ↳ Using voice:', englishVoice.name);
        }
        
        utterance.onstart = () => {
            console.log('  ↳ Speech started');
            isSpeaking = true;
            if (button) button.classList.add('speaking');
        };
        
        utterance.onend = () => {
            console.log('  ↳ Speech ended');
            isSpeaking = false;
            if (button) button.classList.remove('speaking');
        };

        utterance.onerror = (e) => {
            console.error('  ↳ Speech error:', e);
            isSpeaking = false;
            if (button) button.classList.remove('speaking');
        };

        window.speechSynthesis.cancel();
        setTimeout(() => {
            window.speechSynthesis.speak(utterance);
        }, 100);
    }

    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = () => {
            const voices = window.speechSynthesis.getVoices();
            console.log(`🗣️ Loaded ${voices.length} voices`);
        };
    }

    // ============================================
    // VOICE INPUT
    // ============================================
    function toggleVoiceInput() {
        console.log('🎙️ toggleVoiceInput called');
        if (!isRecording) {
            startVoiceRecording();
        } else {
            stopVoiceRecording();
        }
    }

    function startVoiceRecording() {
        console.log('  ↳ Starting voice recording...');
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            alert('Speech recognition not supported.');
            return;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        currentRecognition = new SpeechRecognition();
        currentRecognition.continuous = false;
        currentRecognition.interimResults = false;
        currentRecognition.lang = 'en-US';

        currentRecognition.onstart = () => {
            console.log('  ↳ Voice recording started');
            isRecording = true;
            voiceBtn.classList.add('active');
            voiceVisualization.classList.add('active');
        };

        currentRecognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            console.log('  ↳ Voice transcription:', transcript);
            chatInput.value = transcript;
            chatInput.focus();
        };

        currentRecognition.onerror = (event) => {
            console.error('  ↳ Voice recognition error:', event.error);
            stopVoiceRecording();
        };

        currentRecognition.onend = () => {
            console.log('  ↳ Voice recording ended');
            stopVoiceRecording();
        };

        try {
            currentRecognition.start();
        } catch (error) {
            console.error('  ↳ Error starting recognition:', error);
            stopVoiceRecording();
        }
    }

    function stopVoiceRecording() {
        isRecording = false;
        voiceBtn.classList.remove('active');
        voiceVisualization.classList.remove('active');
        
        if (currentRecognition) {
            currentRecognition.stop();
            currentRecognition = null;
        }
    }

    // ============================================
    // UI FUNCTIONS
    // ============================================
    function showTypingIndicator() {
        console.log('⌛ Showing typing indicator');
        typingIndicator.classList.add('active');
        scrollToBottom();
    }

    function hideTypingIndicator() {
        console.log('✓ Hiding typing indicator');
        typingIndicator.classList.remove('active');
    }

    function scrollToBottom() {
        setTimeout(() => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 100);
    }

    async function clearChat() {
        console.log('🗑️ clearChat called');
        if (confirm('Clear chat history?')) {
            try {
                await fetch('/api/clear-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });

                localStorage.removeItem(CHAT_HISTORY_KEY);
                
                chatMessages.innerHTML = `
                    <div class="message-wrapper bot-message">
                        <div class="message-avatar">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2L2 7l10 5 10-5-10-5z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
                            </svg>
                        </div>
                        <div class="message-content">
                            <div class="message-bubble">
                                <p>👋 Chat cleared! How can I assist you?</p>
                            </div>
                            <div class="message-actions">
                                <span class="message-time">Just now</span>
                            </div>
                        </div>
                    </div>
                `;
                
                console.log('✓ Chat cleared');
            } catch (error) {
                console.error('❌ Error clearing chat:', error);
            }
        }
    }

    // ============================================
    // EVENT LISTENERS
    // ============================================
    console.log('🔗 Attaching event listeners...');

    sendBtn.addEventListener('click', function(e) {
        console.log('🖱️ Send button clicked');
        e.preventDefault();
        e.stopPropagation();
        sendMessage();
    });

    voiceBtn.addEventListener('click', function(e) {
        console.log('🖱️ Voice button clicked');
        e.preventDefault();
        e.stopPropagation();
        toggleVoiceInput();
    });

    clearChatBtn.addEventListener('click', function(e) {
        console.log('🖱️ Clear button clicked');
        e.preventDefault();
        e.stopPropagation();
        clearChat();
    });

    chatInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            console.log('⌨️ Enter key pressed');
            e.preventDefault();
            e.stopPropagation();
            sendMessage();
        }
    });

    document.addEventListener('click', function(e) {
        const quickActionBtn = e.target.closest('.quick-action-btn');
        if (quickActionBtn) {
            console.log('🖱️ Quick action clicked');
            e.preventDefault();
            e.stopPropagation();
            
            const action = quickActionBtn.dataset.action;
            const messages = {
                'scheduler': "Take me to the scheduler page",
                'forecaster': "Show me the weather forecast",
                'help': "How do I use this app?"
            };
            
            if (messages[action]) {
                chatInput.value = messages[action];
                sendMessage();
            }
        }
    });

    console.log('✓ Event listeners attached');

    // ============================================
    // INITIALIZATION
    // ============================================
    console.log('🚀 Initializing chatbot...');
    loadChatHistory();
    chatInput.focus();
    
    console.log('╔════════════════════════════════════════╗');
    console.log('║   CHATBOT READY                       ║');
    console.log('╚════════════════════════════════════════╝\n');
});
</script>
