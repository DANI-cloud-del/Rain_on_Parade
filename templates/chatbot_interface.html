<script>
// Chatbot Functionality with Backend Integration
const chatMessages = document.getElementById('chatMessages');
const chatInput = document.getElementById('chatInput');
const sendBtn = document.getElementById('sendBtn');
const voiceBtn = document.getElementById('voiceBtn');
const clearChatBtn = document.getElementById('clearChatBtn');
const typingIndicator = document.getElementById('typingIndicator');
const voiceVisualization = document.getElementById('voiceVisualization');
const inputContainer = document.getElementById('inputContainer');

let isRecording = false;
let isSpeaking = false;
let currentRecognition = null;

// Send Message Function with Backend Integration
function sendMessage() {
    const message = chatInput.value.trim();
    if (!message) return;

    // Add user message
    addMessage(message, 'user');
    chatInput.value = '';

    // Show typing indicator
    showTypingIndicator();

    // Send message to backend API
    fetch('/api/chat', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            message: message
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        hideTypingIndicator();
        
        if (data.success) {
            addMessage(data.response, 'bot');
            // Optional: Auto-speak the response
            // speakText(data.response);
        } else {
            addMessage('Sorry, I encountered an error. Please try again.', 'bot');
            console.error('API Error:', data.error);
        }
    })
    .catch(error => {
        hideTypingIndicator();
        addMessage('Sorry, I could not connect to the server. Please check your connection.', 'bot');
        console.error('Fetch Error:', error);
    });
}

// Add Message to Chat
function addMessage(text, sender) {
    const messageWrapper = document.createElement('div');
    messageWrapper.className = `message-wrapper ${sender}-message`;

    const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

    messageWrapper.innerHTML = `
        <div class="message-avatar">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                ${sender === 'bot' ? 
                    '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2L2 7l10 5 10-5-10-5z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 17l10 5 10-5M2 12l10 5 10-5"/>' :
                    '<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke-width="2"></path><circle cx="12" cy="7" r="4" stroke-width="2"></circle>'
                }
            </svg>
        </div>
        <div class="message-content">
            <div class="message-bubble">
                <p>${text}</p>
            </div>
            <div class="message-actions">
                ${sender === 'bot' ? `
                    <button class="action-btn speak-btn" data-message="${escapeHtml(text)}">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" stroke-width="2"></polygon>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07" stroke-width="2"></path>
                        </svg>
                    </button>
                ` : ''}
                <span class="message-time">${time}</span>
            </div>
        </div>
    `;

    // Remove quick actions if they exist
    const quickActions = document.getElementById('quickActions');
    if (quickActions && sender === 'user') {
        quickActions.remove();
    }

    chatMessages.appendChild(messageWrapper);
    scrollToBottom();

    // Add speak button functionality
    if (sender === 'bot') {
        const speakBtn = messageWrapper.querySelector('.speak-btn');
        speakBtn.addEventListener('click', () => speakText(speakBtn.dataset.message, speakBtn));
    }
}

// Escape HTML for security
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Text-to-Speech Function
function speakText(text, button) {
    if (isSpeaking) {
        window.speechSynthesis.cancel();
        if (button) button.classList.remove('speaking');
        isSpeaking = false;
        return;
    }

    // Using browser's Web Speech API
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.rate = 0.9;
    utterance.pitch = 1;
    utterance.volume = 1;
    
    utterance.onstart = () => {
        isSpeaking = true;
        if (button) button.classList.add('speaking');
    };
    
    utterance.onend = () => {
        isSpeaking = false;
        if (button) button.classList.remove('speaking');
    };

    utterance.onerror = (event) => {
        console.error('Speech synthesis error:', event);
        isSpeaking = false;
        if (button) button.classList.remove('speaking');
    };

    window.speechSynthesis.speak(utterance);

    // Optional: Use backend TTS (for future implementation)
    // fetch('/api/tts', {

    // })

    // .then(blob => {
    //     const audio = new Audio(URL.createObjectURL(blob));
    //     audio.play();
    // });
}

// Voice Input Function
function toggleVoiceInput() {
    if (!isRecording) {
        startVoiceRecording();
    } else {
        stopVoiceRecording();
    }
}

function startVoiceRecording() {
    // Check if browser supports speech recognition
    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert('Speech recognition is not supported in your browser. Please use Chrome or Edge.');
        return;
    }

    isRecording = true;
    voiceBtn.classList.add('active');
    voiceVisualization.classList.add('active');

    // Browser Speech Recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        chatInput.value = transcript;
        stopVoiceRecording();
        
        // Optional: Auto-send after voice input
        // sendMessage();
    };

    recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        stopVoiceRecording();
        
        if (event.error === 'no-speech') {
            alert('No speech detected. Please try again.');
        } else if (event.error === 'not-allowed') {
            alert('Microphone access denied. Please enable microphone permissions.');
        }
    };

    recognition.onend = () => {
        stopVoiceRecording();
    };

    recognition.start();
    currentRecognition = recognition;
}

function stopVoiceRecording() {
    isRecording = false;
    voiceBtn.classList.remove('active');
    voiceVisualization.classList.remove('active');
    
    if (currentRecognition) {
        currentRecognition.stop();
        currentRecognition = null;
    }
}

// Typing Indicator
function showTypingIndicator() {
    typingIndicator.classList.add('active');
    scrollToBottom();
}

function hideTypingIndicator() {
    typingIndicator.classList.remove('active');
}

// Scroll to Bottom
function scrollToBottom() {
    setTimeout(() => {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }, 100);
}

// Quick Action Handlers
document.addEventListener('click', (e) => {
    if (e.target.closest('.quick-action-btn')) {
        const action = e.target.closest('.quick-action-btn').dataset.action;
        
        let userMessage = '';
        
        if (action === 'scheduler') {
            userMessage = "Take me to the scheduler page";
        } else if (action === 'forecaster') {
            userMessage = "Show me the weather forecast";
        } else if (action === 'help') {
            userMessage = "How do I use this app?";
        }
        
        if (userMessage) {
            chatInput.value = userMessage;
            sendMessage();
        }
    }
});

// Event Listeners
sendBtn.addEventListener('click', sendMessage);
voiceBtn.addEventListener('click', toggleVoiceInput);
clearChatBtn.addEventListener('click', clearChat);

chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

// Prevent form submission on Enter
chatInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
    }
});

// Initialize
scrollToBottom();

// Test connection on load
console.log('Chatbot interface loaded successfully');
</script>
